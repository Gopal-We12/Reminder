<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder App</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>
  <div class="container">
    <h1 class="main-header">Reminder</h1>
    <form id="mainForm">
      <div class="input-group">
        <label for="title" class="label-title">Enter Title</label>
        <input type="text" id="title" required>
      </div>
      <div class="input-group">
        <label for="description" class="label-title">Enter Description</label>
        <textarea id="description" required></textarea>
      </div>

      <button type="submit">Set Reminder</button>
      <button type="reset">Reset </button>
    </form>


   
    

    <a href="Enable.html">Modify</a><br>
    <a href="disable.html">Disable</a><br>
    <a href="Enable.html">Enable</a><br>
    <a href="delete.html">Delete</a><br>
    <a href="view.html">View</a>

    <form action="back.html">
        <button type="submit">Back</button>
        </form>
    

    <form action="Logout.html">
        <button type="submit">Logout</button>
        </form>

    <div class="table">
      <div class="table-header">
        <h3>Reminder Title</h3>
        <h3>Reminder Description</h3>
        <h3>Status</h3>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
