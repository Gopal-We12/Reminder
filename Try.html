<!DOCTYPE html>
<html>
<head>
  <title>Reminder Modification</title>
</head>
<body>
  <h1>Reminder Modification</h1>
  <form>
    <label for="select-date">Select Date:</label>
    <input type="date" id="select-date" name="select-date">
    <br><br>

    <label for="select-subject">Select Subject:</label>
    <select id="select-subject" name="select-subject">
      <option value="">---Select Subject---</option>
      <option value="math">Math</option>
      <option value="history">History</option>
      <option value="english">English</option>
    </select>
    <br><br>

    <label for="select-reminder">Reminders:</label>
    <select id="select-reminder" name="select-reminder">
      <option value="">---Select Reminder---</option>
      <option value="reminder1">Reminder 1 - Description 1</option>
      <option value="reminder2">Reminder 2 - Description 2</option>
      <option value="reminder3">Reminder 3 - Description 3</option>
    </select>
    <br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">
    <br><br>

    <label for="contact">Contact No:</label>
    <input type="text" id="contact" name="contact">
    <br><br>

    <label for="sms">SMS No:</label>
    <input type="text" id="sms" name="sms">
    <br><br>

    <p>Recur for next:</p>
    <input type="checkbox" id="7days" name="recur" value="7days">
    <label for="7days">7 Days</label>
    <br>
    <input type="checkbox" id="5days" name="recur" value="5days">
    <label for="5days">5 Days</label>
    <br>
    <input type="checkbox" id="3days" name="recur" value="3days">
    <label for="3days">3 Days</label>
    <br>
    <input type="checkbox" id="2days" name="recur" value="2days">
    <label for="2days">2 Days</label>
    <br><br>

    <input type="submit" value="Log out">
  </form>
</body>
</html>
